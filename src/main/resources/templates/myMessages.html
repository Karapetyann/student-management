<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Messages</title>
</head>
<body>

<h1>My Messages</h1>

<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>message</th>
        <th>from</th>
        <th>date-time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="messages == null" th:each="message : ${messages}">
        <td th:text="${message.id}"></td>
        <td th:text="${message.message}"></td>
        <td th:text="${message.from}"></td>
        <td th:text="${message.dateTime}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
